<div class="sds-container" id="page-content">
  <div class="ui-g">
    <div class="ui-g-12">
      <p-panel header="Listagem de colaborador personalizada" >
        <p-table [value]="employees" id="table-admission" class="sds-list" >
          <ng-template pTemplate="header">
            <tr>
              <th>Matricula</th>
              <th>Name</th>
              <th>Departamento</th>
              <th>Empresa</th>
              <th>Filial</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.registerNumber }}</td>
              <td>{{ item.personName }}</td>
              <td>{{ item.departmentName }}</td>
              <td>{{ item.companyName }}</td>
              <td>{{ item.branchName }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-panel>
    </div>
  </div>
</div>
